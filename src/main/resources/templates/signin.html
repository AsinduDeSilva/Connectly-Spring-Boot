<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In - Connectly</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .container {
            max-width: 28rem;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .card-content {
            padding: 0 1.5rem 1.5rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .input {
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .forgot-password a {
            font-size: 0.875rem;
            color: #3b82f6;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .button {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .button:hover {
            background-color: #2563eb;
        }

        .button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .footer-text {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .footer-text a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            color: #2563eb;
        }

        .general-error {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .remember-me input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            accent-color: #3b82f6;
        }

        .remember-me label {
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Connectly</h1>
        <p>Welcome back to our community</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Sign In</h2>
            <p class="card-description">Enter your credentials to access your account</p>
        </div>
        <div class="card-content">
            <div th:if="${param.error}" class="general-error">
                Invalid username or password. Please try again.
            </div>

            <form th:action="@{/perform_login}" method="post" class="form">
                <div class="form-group">
                    <label for="username" class="label">Email Address</label>
                    <input type="text" id="username" name="username" class="input"
                           placeholder="john.doe@example.com" required/>
                </div>

                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" name="password" class="input"
                           placeholder="Enter your password" required/>
                </div>

                <button type="submit" class="button">
                    Sign In
                </button>

                <div class="footer-text">
                    Don't have an account?
                    <a href="/signup">Create one</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    localStorage.removeItem('activeTab');
    localStorage.removeItem('userId');
</script>
</body>
</html>
