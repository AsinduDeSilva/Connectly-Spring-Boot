<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Connectly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }

        .container {
            max-width: 28rem;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .card-content {
            padding: 0 1.5rem 1.5rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .input {
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input {
            border-color: #ef4444;
        }

        .error-message {
            font-size: 0.75rem;
            color: #ef4444;
            margin-top: 0.25rem;
        }

        .forgot-password a {
            font-size: 0.875rem;
            color: #3b82f6;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .button {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .button:hover {
            background-color: #2563eb;
        }

        .button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .footer-text {
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .footer-text a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            color: #2563eb;
        }

        .general-error {
            background-color: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .remember-me input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            accent-color: #3b82f6;
        }

        .remember-me label {
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Connectly</h1>
        <p>Welcome back to our community</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Sign In</h2>
            <p class="card-description">Enter your credentials to access your account</p>
        </div>
        <div class="card-content">
            <div id="generalError" class="general-error" style="display: none;">
                Invalid email or password. Please try again.
            </div>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="email" class="label">Email Address</label>
                    <input type="email" id="email" name="email" class="input" placeholder="john.doe@example.com" required>
                    <div id="emailError" class="error-message" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" name="password" class="input" placeholder="Enter your password" required>
                    <div id="passwordError" class="error-message" style="display: none;"></div>
                </div>

                <button type="submit" class="button" id="submitButton">
                    Sign In
                </button>

                <div class="footer-text">
                    Don't have an account?
                    <a href="/signup">Create one</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        const generalError = document.getElementById('generalError');

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');

            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');

            field.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        function clearAllErrors() {
            const fields = ['email', 'password'];
            fields.forEach(clearError);
            generalError.style.display = 'none';
        }

        function hideMessages() {
            generalError.style.display = 'none';
        }

        document.getElementById('email').addEventListener('blur', function() {
            hideMessages();
            if (!validateEmail(this.value)) {
                showError('email', 'Please enter a valid email address');
            } else {
                clearError('email');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            hideMessages();
            if (!validatePassword(this.value)) {
                showError('password', 'Password must be at least 6 characters long');
            } else {
                clearError('password');
            }
        });

        document.getElementById('email').addEventListener('input', hideMessages);
        document.getElementById('password').addEventListener('input', hideMessages);

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            clearAllErrors();
            let isValid = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            if (!validatePassword(password)) {
                showError('password', 'Password must be at least 6 characters long');
                isValid = false;
            }

            if (isValid) {
                fetch("/api/auth/signin", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                })
                .then(res => res.json())
                .then(json => {
                    if (json.success) {
                        localStorage.setItem("userId", json.data.id)
                        window.location.href = '/home';
                    } else {
                        generalError.style.display = 'block';
                        generalError.textContent = json.message;
                    }
                })
            }
        });


        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        emailInput.addEventListener('focus', function() {
            if (!this.value) {
                this.placeholder = 'Try: demo@connectly.com';
            }
        });

        passwordInput.addEventListener('focus', function() {
            if (!this.value) {
                this.placeholder = 'Try: password123';
            }
        });

        emailInput.addEventListener('blur', function() {
            if (!this.value) {
                this.placeholder = 'john.doe@example.com';
            }
        });

        passwordInput.addEventListener('blur', function() {
            if (!this.value) {
                this.placeholder = 'Enter your password';
            }
        });
    });
</script>
</body>
</html>
